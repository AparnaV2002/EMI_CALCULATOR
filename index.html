<html>
<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./css/bootstrap.min.css">
 <script  src="./js/bootstrap.bundle.min.js"></script>
 <script>
    function calculate()
    {
    window.alert("EMI CALCULATOR");
    var cname=document.getElementById("name").value;
    document.getElementById("demo1").innerHTML=cname;

    var p=parseFloat(document.getElementById("pamt").value);
    document.getElementById("demo2").innerHTML=p;

    var mod=document.getElementById("mod").value;
    document.getElementById("demo3").innerHTML=mod;

    var type=document.getElementById("type").value;
    document.getElementById("demo4").innerHTML=type;

    var n=parseFloat(document.getElementById("tenure").value);
    document.getElementById("demo5").innerHTML=n;

    var r=parseFloat(document.getElementById("ri").value);
    document.getElementById("demo6").innerHTML=r;
    switch(mod)
    {
        case '1':
            {
                var emi;
                var R=r/(1200);
                emi=(p*R*((1+R)**n))/(((1+R)**n)-1);
                document.getElementById("demo7").innerHTML=Math.round(emi);
                document.getElementById("demo8").innerHTML=Math.round((emi*n)-p);
                document.getElementById("demo9").innerHTML=Math.round(emi*n);
    
                break;
            }
            case '2':
            {
                var emi;
                var R=r/(1200);
                var N=n*12;
                emi=(p*R*((1+R)**N))/(((1+R)**N)-1);
                document.getElementById("demo7").innerHTML=Math.round(emi);
                document.getElementById("demo8").innerHTML=Math.round((emi*N)-p);
                document.getElementById("demo9").innerHTML=Math.round(emi*N);
                break;
            }
            document.getElementById("demo9").innerHTML=emi*N;
    }
    }
</script>
</head>
<body style="background-color:beige">
    <div class="container bg-muted pt-2">
<form action="" method="post" style="background-color:lightpink;">
    <h4 style="color:black; text-align: center;" ><b>EMI CALCULATOR</b></h4>
   
    <h5>ENTER CUSTOMER NAME</h5>
    <input type="text" name="name" id="name"><br>

    <h5>ENTER LOAN TYPE</h5>
    <select name="type" id="type">
        <option value="CAR LOAN">CAR LOAN</option>
        <option value="HOME LOAN">HOME LOAN</option>
        <option value="PERSONAL LOAN">PERSONAL LOAN</option>
    </select><br>
   
    <h5>ENTER PRINCIPAL AMOUNT</h5>
    <input type="number" name="pamt" id="pamt"><br>


    <h5>ENTER RATE OF INTEREST</h5>
    <input type="number" name="ri" id="ri"><br>


    <h5>SELECT PAYMENT MODE</h5>
    <select name="mod" id="mod">
        <option value="1">MONTHLY</option>
        <option value="2">YEARLY</option>
    </select><br>


    <h5>ENTER LOAN TENURE</h5>
    <input type="number" name="tenure" id="tenure"><br>

    <input type="button" value="CALCULATE" onclick="calculate()">

</form>
</div>
    

<div class="container mt-5 mb-5 bg-primary">

    <h3 style="color:black;">DETAILS</h3>
   
    <div class="container mt-5">
        <table class="table table-bordered">
                <tr class="table-info">
                   <td> CUSTOMER NAME</td>
                  <td><span id="demo1"></span></td>
                </tr>
 
                <tr class="table-white">
                    <td> PRINCIPAL AMOUNT</td>
                   <td><span><p id="demo2"></p></span></td>
                </tr>

                <tr class="table-info">
                    <td>PAYMENT MODE</td>
                    <td><span><p id="demo3"></p></span></td>
                </tr>

                <tr class="table-white">
                    <td>TYPE OF LOAN</td>
                    <td><span><p id="demo4"></p></span></td>
                </tr>
       
       
                 <tr class="table-info">
                    <td>LOAN TENURE</td>
                    <td><span><p id="demo5"></p></span></td>
                </tr>

                <tr class="table-white">
                   <td>INTEREST RATE</td>
                   <td><span><p id="demo6"></p></span></td>
                </tr>

                <tr class="table-info">
                   <td>LOAN EMI</td>
                   <td><span><p id="demo7"></p></span></td>
                </tr>

            
                <tr  class="table-white">
                    <td>INTREST PAYABLE</td>
                   <td><span><p id="demo8"></p></span></td>
                </tr>
       
                <tr class="table-info">
                    <td>TOTAL PAYMENT</td>
                    <td><span><p id="demo9"></p></span></td>
               </tr>
   
    </table>
</div> 
</div>
</body>
</html>
